<body>
<header>

<main class="page">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    doc,
    updateDoc,
    increment,
    serverTimestamp,
    query,
    orderBy,
    onSnapshot,
    getDoc
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBAwFSe0pud59OXpx1G5hQO9opA1f7Eg9Y",
    authDomain: "nebchat2.firebaseapp.com",
    projectId: "nebchat2",
    storageBucket: "nebchat2.firebasestorage.app",
    messagingSenderId: "46979426016",
    appId: "1:46979426016:web:fd1fbe341fff6970ae9285"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const categoryMap = {
    cyber: "ðŸ”¥ Cyber Security",
    cloud: "â˜ï¸ Cloud & DevOps",
    blue: "ðŸ›¡ï¸ Blue Team / SOC",
    red: "âš”ï¸ Red Team / OffSec",
    bug: "ðŸª² Bug Bounty",
    career: "ðŸ“ˆ Kariyer & Sertifikalar",
    genel: "ðŸ’¬ Genel Sohbet",
    oyun: "ðŸŽ® Oyun Sohbeti",
    teknoloji: "ðŸ’¡ Teknoloji KÃ¶ÅŸesi"
  };

  const params = new URLSearchParams(window.location.search);
  const postId = params.get("id");

  const topicTitleEl = document.getElementById("topicTitle");
  const topicMetaEl = document.getElementById("topicMeta");
  const topicMessageEl = document.getElementById("topicMessage");
  const messagesListEl = document.getElementById("messages-list");
  const nicknameInput = document.getElementById("nickname");
  const messageInput = document.getElementById("message");
  const replyBtn = document.getElementById("replyBtn");

  if (!postId) {
    topicTitleEl.textContent = "Konu bulunamadÄ±";
    topicMetaEl.textContent = "";
    topicMessageEl.textContent = "";
  } else {
    loadPost();
    listenReplies();
  }

  async function loadPost() {
    try {
      const ref = doc(db, "posts", postId);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        topicTitleEl.textContent = "Konu bulunamadÄ±";
        topicMetaEl.textContent = "";
        topicMessageEl.textContent = "";
        return;
      }

      const data = snap.data();
      const categoryText = categoryMap[data.category] || "â” DiÄŸer";

      let timeText = "";
      if (data.createdAt && data.createdAt.toDate) {
        const d = data.createdAt.toDate();
        timeText = d.toLocaleString("tr-TR", {
          day: "2-digit",
          month: "2-digit",
          hour: "2-digit",
          minute: "2-digit"
        });
      }

      topicTitleEl.textContent = `${categoryText} â€¢ ${data.title || "BaÅŸlÄ±ksÄ±z Konu"}`;
      topicMetaEl.textContent =
        `Kategori: ${categoryText} â€¢ AÃ§an: ${data.nick || "Anonim"} â€¢ ${timeText || ""}`;
      topicMessageEl.textContent = data.message || "";
    } catch (e) {
      console.error("Konu yÃ¼klenirken hata:", e);
      topicTitleEl.textContent = "Konu yÃ¼klenirken hata oluÅŸtu.";
    }
  }

  function listenReplies() {
    const repliesRef = collection(db, "posts", postId, "replies");
    const q = query(repliesRef, orderBy("createdAt", "asc"));

    onSnapshot(q, (snapshot) => {
      messagesListEl.innerHTML = "";

      if (snapshot.empty) {
        messagesListEl.innerHTML =
          '<div class="msg-item"><div class="msg-body"><div class="msg-text">HenÃ¼z yorum yok. Ä°lk yorumu sen yaz.</div></div></div>';
        return;
      }

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();

        const wrapper = document.createElement("div");
        wrapper.className = "msg-item";

        const avatar = document.createElement("div");
        avatar.className = "msg-avatar";
        avatar.textContent = (data.nick || "?").charAt(0).toUpperCase();

        const body = document.createElement("div");
        body.className = "msg-body";

        const nameRow = document.createElement("div");
        const nameEl = document.createElement("span");
        nameEl.className = "msg-username";
        nameEl.textContent = data.nick || "Anonim";

        const timeEl = document.createElement("span");
        timeEl.className = "msg-time";

        let t = "";
        if (data.createdAt && data.createdAt.toDate) {
          const d = data.createdAt.toDate();
          t = d.toLocaleString("tr-TR", {
            day: "2-digit",
            month: "2-digit",
            hour: "2-digit",
            minute: "2-digit"
          });
        }
        timeEl.textContent = " â€¢ " + (t || "");

        nameRow.appendChild(nameEl);
        nameRow.appendChild(timeEl);

        const textEl = document.createElement("div");
        textEl.className = "msg-text";
        textEl.textContent = data.message || "";

        body.appendChild(nameRow);
        body.appendChild(textEl);

        wrapper.appendChild(avatar);
        wrapper.appendChild(body);

        messagesListEl.appendChild(wrapper);
      });
    });
  }

  // Yorum ekleme
  replyBtn.addEventListener("click", async () => {
    if (!postId) {
      alert("GeÃ§ersiz konu.");
      return;
    }

    const nick = nicknameInput.value.trim();
    const text = messageInput.value.trim();

    if (!nick || !text) {
      alert("LÃ¼tfen hem nick hem de yorumu doldur.");
      return;
    }

    try {
      const repliesRef = collection(db, "posts", postId, "replies");
      await addDoc(repliesRef, {
        nick,
        message: text,
        createdAt: serverTimestamp()
      });

      const postRef = doc(db, "posts", postId);
      await updateDoc(postRef, {
        replyCount: increment(1),
        lastReplyAt: serverTimestamp()
      });

      messageInput.value = "";
    } catch (e) {
      console.error("Yorum eklenirken hata:", e);
      alert("Yorum eklenirken bir hata oluÅŸtu.");
    }
  });
</script>
