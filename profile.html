<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NebChat • Profilim</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap");

    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #080d1a;
      color: #e0e4ff;
    }

    header {
      background: rgba(15, 20, 40, 0.7);
      padding: 18px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(80, 100, 255, 0.25);
      box-shadow: 0 0 18px rgba(0, 162, 255, 0.25);
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-area img {
      height: 50px;
      filter: drop-shadow(0 0 12px #6a5eff);
    }

    .logo-title {
      font-size: 30px;
      font-weight: 700;
      color: #8ab4ff;
      text-shadow: 0 0 10px rgba(121, 169, 255, 0.9);
    }

    .menu {
      display: flex;
      gap: 16px;
    }

    .menu a {
      color: #a8b4ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(108, 99, 255, 0.3);
      background: rgba(255, 255, 255, 0.03);
      transition: 0.25s;
    }

    .menu a:hover {
      background: rgba(108, 99, 255, 0.25);
      box-shadow: 0 0 14px rgba(108, 99, 255, 0.5);
      color: #ffffff;
    }

    .profile-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #6d6cff;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 42px;
      font-weight: 700;
      color: white;
      box-shadow: 0 0 25px rgba(120, 140, 255, 0.9);
    }

    .username {
      margin-top: 15px;
      font-size: 26px;
      font-weight: 700;
      color: #bcd2ff;
      text-shadow: 0 0 12px rgba(140, 160, 255, 0.5);
    }

    .level {
      font-size: 14px;
      margin-top: 4px;
      opacity: 0.8;
      color: #8fa4ff;
    }

    .about-box {
      margin-top: 25px;
      background: rgba(20, 25, 45, 0.55);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid rgba(108, 99, 255, 0.25);
      box-shadow: 0 0 22px rgba(88, 80, 255, 0.25);
      text-align: left;
    }

    .about-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #cdd7ff;
      text-shadow: 0 0 10px rgba(120, 140, 255, 0.5);
    }

    .about-text {
      font-size: 15px;
      opacity: 0.85;
      line-height: 1.6;
      color: #dbe2ff;
    }

    .stats-grid {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 18px;
    }

    .stat-card {
      background: rgba(20, 25, 45, 0.55);
      padding: 18px;
      border-radius: 15px;
      border: 2px solid rgba(108, 99, 255, 0.25);
      box-shadow: 0 0 22px rgba(88, 80, 255, 0.25);
      text-align: center;
      transition: 0.2s;
    }

    .stat-card:hover {
      border-color: rgba(108, 99, 255, 0.45);
      box-shadow: 0 0 28px rgba(88, 80, 255, 0.4);
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #bcd2ff;
    }

    .stat-label {
      margin-top: 5px;
      opacity: 0.85;
      font-size: 14px;
    }
  </style>
</head>

<body>
<header>
  <div class="logo-area">
    <a href="index.html" style="display:flex;align-items:center;gap:14px;text-decoration:none;">
      <img src="logo nebchat.png" alt="NebChat Logo">
      <div class="logo-title">NebChat</div>
    </a>
  </div>

  <nav class="menu">
    <a href="index.html">Ana Sayfa</a>
    <a href="forum.html">Forum</a>
    <a href="login.html">Giriş Yap</a>
    <a href="profile.html">Profilim</a>
  </nav>
</header>

<div class="profile-container">
  <div class="avatar">N</div>
  <div class="username">Nebride</div>
  <div class="level">Seviye 1</div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-number" id="statMessages">0</div>
      <div class="stat-label">Mesaj</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="statLikes">0</div>
      <div class="stat-label">Beğeni</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="statTopics">0</div>
      <div class="stat-label">Açılan Konu</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="statYears">0 yıl</div>
      <div class="stat-label">Toplulukta Süre</div>
    </div>
  </div>
</div>

<!-- FIREBASE PROFIL JS -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { 
    getFirestore, doc, getDoc 
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBAwFSe0pud59OXpx1G5hQO9opA1f7Eg9Y",
    authDomain: "nebchat2.firebaseapp.com",
    projectId: "nebchat2",
    storageBucket: "nebchat2.firebasestorage.app",
    messagingSenderId: "46979426016",
    appId: "1:46979426016:web:fd1fbe341fff6970ae9285"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const avatarDiv = document.querySelector(".avatar");
  const usernameDiv = document.querySelector(".username");
  const levelDiv = document.querySelector(".level");

  const statMessages = document.getElementById("statMessages");
  const statLikes = document.getElementById("statLikes");
  const statTopics = document.getElementById("statTopics");
  const statYears = document.getElementById("statYears");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) return;

    const data = snap.data();

    avatarDiv.textContent = data.username.charAt(0).toUpperCase();
    usernameDiv.textContent = data.username;

    const level = 1 + Math.floor((data.stats.messages + data.stats.topics) / 10);
    levelDiv.textContent = `Seviye ${level}`;

    statMessages.textContent = data.stats.messages;
    statLikes.textContent = data.stats.likes;
    statTopics.textContent = data.stats.topics;

    if (data.createdAt?.toDate) {
      const diff = Date.now() - data.createdAt.toDate().getTime();
      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      statYears.textContent = years + " yıl";
    }
  });
</script>

</body>
</html>
