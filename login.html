<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NebChat • Giriş / Kayıt</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Pacifico&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #080d1a;
      color: #dfe4ff;
    }

    /* ORTAK HEADER + MENÜ */
    header {
      background: rgba(15, 20, 40, 0.7);
      backdrop-filter: blur(10px);
      padding: 18px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(80, 100, 255, 0.25);
      box-shadow: 0 0 18px rgba(0, 162, 255, 0.25);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-title {
      font-family: 'Pacifico', cursive;
      font-size: 34px;
      font-weight: 400;
      color: #8ab4ff;
      text-shadow: 0 0 10px rgba(121, 169, 255, 0.9);
      letter-spacing: 0.5px;
    }

    .menu {
      display: flex;
      gap: 16px;
    }

    .menu a {
      color: #a8b4ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(108, 99, 255, 0.3);
      background: rgba(255, 255, 255, 0.03);
      transition: 0.25s;
    }

    .menu a:hover {
      background: rgba(108, 99, 255, 0.25);
      box-shadow: 0 0 14px rgba(108, 99, 255, 0.5);
      color: #ffffff;
    }

    @media (max-width: 700px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .menu {
        flex-wrap: wrap;
      }
    }

    /* SAYFA ORTASI */
    .page-container {
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .auth-box {
      background: rgba(20, 25, 45, 0.65);
      padding: 30px 25px;
      border-radius: 18px;
      border: 2px solid rgba(108, 99, 255, 0.25);
      box-shadow: 0 0 35px rgba(88, 80, 255, 0.4);
      width: 340px;
      backdrop-filter: blur(18px);
      transition: 0.3s;
    }

    .auth-box:hover {
      border-color: rgba(108, 99, 255, 0.55);
      box-shadow: 0 0 45px rgba(88, 80, 255, 0.55);
    }

    .logo-area-small {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-text {
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      font-weight: 400;
      color: #9eb9ff;
      text-shadow: 0 0 12px rgba(121, 169, 255, 0.8);
    }

    .switcher {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .switcher button {
      padding: 7px 14px;
      border-radius: 8px;
      background: transparent;
      border: 1px solid rgba(108, 99, 255, 0.4);
      color: #c5ceff;
      cursor: pointer;
      transition: 0.3s;
      font-size: 13px;
    }

    .switcher button.active {
      background: rgba(108, 99, 255, 0.35);
      box-shadow: 0 0 12px rgba(108, 99, 255, 0.7);
      border-color: rgba(108, 99, 255, 0.7);
    }

    .switcher button:hover {
      background: rgba(108, 99, 255, 0.25);
    }

    .input-group {
      margin-bottom: 14px;
    }

    .input-group label {
      font-size: 13px;
      margin-bottom: 5px;
      display: block;
      color: #b7c2ff;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(108, 99, 255, 0.35);
      background: rgba(255, 255, 255, 0.07);
      color: #ffffff;
      outline: none;
      font-size: 14px;
      transition: 0.25s;
    }

    .input-group input:focus {
      border-color: rgba(138, 127, 255, 0.9);
      box-shadow: 0 0 15px rgba(138, 127, 255, 0.7);
    }

    .btn-main {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background: rgba(108, 99, 255, 0.4);
      border: 1px solid rgba(108, 99, 255, 0.7);
      border-radius: 10px;
      color: #e0e4ff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn-main:hover {
      background: rgba(108, 99, 255, 0.55);
      box-shadow: 0 0 22px rgba(108, 99, 255, 0.75);
    }

    .small-link {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      opacity: 0.8;
    }

    .small-link a {
      color: #9eb9ff;
      text-decoration: none;
    }

    .small-link a:hover {
      text-decoration: underline;
    }

    #register-form {
      display: none;
    }
  </style>
</head>

<body>

<header>
  <div class="logo-area">
    <a href="index.html" style="display:flex;align-items:center;gap:14px;text-decoration:none;">
      <div class="logo-title">NebChat</div>
    </a>
  </div>

  <nav class="menu">
    <a href="index.html">Ana Sayfa</a>
    <a href="forum.html">Forum</a>
    <a href="login.html">Giriş Yap</a>
    <a href="profile.html">Profilim</a>
  </nav>
</header>

<div class="page-container">
  <div class="auth-box">
    <div class="logo-area-small">
      <div class="logo-text">NebChat</div>
    </div>

    <div class="switcher">
      <button id="loginBtn" class="active" onclick="showLogin()">Giriş</button>
      <button id="registerBtn" onclick="showRegister()">Kayıt Ol</button>
    </div>

    <!-- GİRİŞ FORMU -->
    <form id="login-form" onsubmit="event.preventDefault(); girisYap();">
      <div class="input-group">
        <label for="login-email">E-posta</label>
        <input type="email" id="login-email" placeholder="ornek@mail.com">
      </div>

      <div class="input-group">
        <label for="login-password">Şifre</label>
        <input type="password" id="login-password" placeholder="******">
      </div>

      <button class="btn-main" type="submit">Giriş Yap</button>

      <div class="small-link">
        Şifreni mi unuttun? <a href="#">(Şimdilik pasif)</a>
      </div>
    </form>

    <!-- KAYIT FORMU -->
    <form id="register-form" onsubmit="event.preventDefault(); kayitOl();">
      <div class="input-group">
        <label for="register-username">Kullanıcı Adı</label>
        <input type="text" id="register-username" placeholder="Nebride">
      </div>

      <div class="input-group">
        <label for="register-email">E-posta</label>
        <input type="email" id="register-email" placeholder="ornek@mail.com">
      </div>

      <div class="input-group">
        <label for="register-password">Şifre</label>
        <input type="password" id="register-password" placeholder="******">
      </div>

      <button class="btn-main" type="submit">Kayıt Ol</button>
    </form>
  </div>
</div>

<!-- Firebase scriptleri (compat sürüm) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  // Senin Firebase config'in (konsoldan aldığımız)
  const firebaseConfig = {
    apiKey: "AIzaSyAU7kASxtN07wzCL2LeCT4J_RfqQMhb3GM",
    authDomain: "nebchat-fb0ed.firebaseapp.com",
    projectId: "nebchat-fb0ed",
    storageBucket: "nebchat-fb0ed.appspot.com",
    messagingSenderId: "716197051910",
    appId: "1:716197051910:web:95d85a53863c4b1f5e4d87",
    measurementId: "G-MKED7N3Z92"
  };

  // Firebase'i başlat
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Form görünümünü değiştiren fonksiyonlar
  function showLogin() {
    document.getElementById("login-form").style.display = "block";
    document.getElementById("register-form").style.display = "none";
    document.getElementById("loginBtn").classList.add("active");
    document.getElementById("registerBtn").classList.remove("active");
  }

  function showRegister() {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("register-form").style.display = "block";
    document.getElementById("loginBtn").classList.remove("active");
    document.getElementById("registerBtn").classList.add("active");
  }

  // Giriş fonksiyonu
  function girisYap() {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Giriş başarılı!");
        // Şimdilik direkt profil sayfasına yönlendirelim
        window.location.href = "profile.html";
      })
      .catch((error) => {
        alert("Giriş hatası: " + error.message);
      });
  }

  // Kayıt fonksiyonu
  function kayitOl() {
    const email = document.getElementById("register-email").value;
    const password = document.getElementById("register-password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Kayıt başarılı! Şimdi giriş yapabilirsin.");
        showLogin();
      })
      .catch((error) => {
        alert("Kayıt hatası: " + error.message);
      });
  }
</script>

</body>
</html>
