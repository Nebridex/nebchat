<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NebChat • Giriş / Kayıt</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #080d1a;
      color: #dfe4ff;
    }

    header {
      background: rgba(15, 20, 40, 0.7);
      backdrop-filter: blur(10px);
      padding: 18px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(80, 100, 255, 0.25);
      box-shadow: 0 0 18px rgba(0, 162, 255, 0.25);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-area img {
      height: 50px;
      filter: drop-shadow(0 0 12px #6a5eff);
    }

    .logo-title {
      font-size: 30px;
      font-weight: 700;
      color: #8ab4ff;
      text-shadow: 0 0 10px rgba(121, 169, 255, 0.9);
    }

    .menu {
      display: flex;
      gap: 16px;
    }

    .menu a {
      color: #a8b4ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(108, 99, 255, 0.3);
      background: rgba(255, 255, 255, 0.03);
      transition: 0.25s;
    }

    .menu a:hover {
      background: rgba(108, 99, 255, 0.25);
      box-shadow: 0 0 14px rgba(108, 99, 255, 0.5);
      color: #ffffff;
    }

    @media (max-width: 700px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .menu {
        flex-wrap: wrap;
      }
    }

    .page-container {
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .auth-box {
      background: rgba(20, 25, 45, 0.65);
      padding: 30px 25px;
      border-radius: 18px;
      border: 2px solid rgba(108, 99, 255, 0.25);
      box-shadow: 0 0 35px rgba(88, 80, 255, 0.4);
      width: 340px;
      backdrop-filter: blur(18px);
      transition: 0.3s;
    }

    .auth-box:hover {
      border-color: rgba(108, 99, 255, 0.55);
      box-shadow: 0 0 45px rgba(88, 80, 255, 0.55);
    }

    .logo-area-small {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-area-small img {
      height: 60px;
      filter: drop-shadow(0 0 12px #6a5eff);
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      margin-top: 8px;
      color: #9eb9ff;
      text-shadow: 0 0 12px rgba(121, 169, 255, 0.8);
    }

    .switcher {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .switcher button {
      padding: 7px 14px;
      border-radius: 8px;
      background: transparent;
      border: 1px solid rgba(108, 99, 255, 0.4);
      color: #c5ceff;
      cursor: pointer;
      transition: 0.3s;
      font-size: 13px;
    }

    .switcher button.active {
      background: rgba(108, 99, 255, 0.35);
      box-shadow: 0 0 12px rgba(108, 99, 255, 0.7);
      border-color: rgba(108, 99, 255, 0.7);
    }

    .switcher button:hover {
      background: rgba(108, 99, 255, 0.25);
    }

    .input-group {
      margin-bottom: 14px;
    }

    .input-group label {
      font-size: 13px;
      margin-bottom: 5px;
      display: block;
      color: #b7c2ff;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(108, 99, 255, 0.35);
      background: rgba(255, 255, 255, 0.07);
      color: #ffffff;
      outline: none;
      font-size: 14px;
      transition: 0.25s;
    }

    .input-group input:focus {
      border-color: rgba(138, 127, 255, 0.9);
      box-shadow: 0 0 15px rgba(138, 127, 255, 0.7);
    }

    .btn-main {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background: rgba(108, 99, 255, 0.4);
      border: 1px solid rgba(108, 99, 255, 0.7);
      border-radius: 10px;
      color: #e0e4ff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn-main:hover {
      background: rgba(108, 99, 255, 0.55);
      box-shadow: 0 0 22px rgba(108, 99, 255, 0.75);
    }

    .small-link {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      opacity: 0.8;
    }

    .small-link a {
      color: #9eb9ff;
      text-decoration: none;
    }

    .small-link a:hover {
      text-decoration: underline;
    }

    #register-form {
      display: none;
    }
  </style>

  <script>
    function showLogin() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("register-form").style.display = "none";
      document.getElementById("loginBtn").classList.add("active");
      document.getElementById("registerBtn").classList.remove("active");
    }

    function showRegister() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
      document.getElementById("loginBtn").classList.remove("active");
      document.getElementById("registerBtn").classList.add("active");
    }
  </script>
</head>

<body>

<header>
  <div class="logo-area">
    <a href="index.html" style="display:flex;align-items:center;gap:14px;text-decoration:none;">
      <img src="logo nebchat.png" alt="NebChat Logo">
      <div class="logo-title">NebChat</div>
    </a>
  </div>

  <nav class="menu">
    <a href="index.html">Ana Sayfa</a>
    <a href="forum.html">Forum</a>
    <a href="login.html">Giriş Yap</a>
    <a href="profile.html">Profilim</a>
  </nav>
</header>

<div class="page-container">
  <div class="auth-box">
    <div class="logo-area-small">
      <img src="logo nebchat.png" alt="NebChat Logo">
      <div class="logo-text">NebChat</div>
    </div>

    <div class="switcher">
      <button id="loginBtn" class="active" onclick="showLogin()">Giriş</button>
      <button id="registerBtn" onclick="showRegister()">Kayıt Ol</button>
    </div>

    <!-- GİRİŞ FORMU -->
    <form id="login-form">
      <div class="input-group">
        <label for="email">E-posta</label>
        <input type="email" id="email" placeholder="ornek@mail.com">
      </div>

      <div class="input-group">
        <label for="password">Şifre</label>
        <input type="password" id="password" placeholder="******">
      </div>

      <button class="btn-main" type="button">Giriş Yap</button>

      <div class="small-link">
        Şifreni mi unuttun? <a href="#">Sıfırla</a>
      </div>
    </form>

    <!-- KAYIT FORMU -->
    <form id="register-form">
      <div class="input-group">
        <label>Kullanıcı Adı</label>
        <input type="text" placeholder="Nebride">
      </div>

      <div class="input-group">
        <label>E-posta</label>
        <input type="email" placeholder="ornek@mail.com">
      </div>

      <div class="input-group">
        <label>Şifre</label>
        <input type="password" placeholder="******">
      </div>

      <button class="btn-main" type="button">Kayıt Ol</button>
    </form>
  </div>
</div>

</body>
</html>
