<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NebChat • Giriş Yap</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #080d1a;
      color: #dfe4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: rgba(20, 25, 45, 0.65);
      padding: 40px 35px;
      border-radius: 18px;
      border: 2px solid rgba(108, 99, 255, 0.25);
      box-shadow: 0 0 35px rgba(88, 80, 255, 0.4);
      width: 360px;
      backdrop-filter: blur(18px);
      transition: 0.3s;
    }

    .auth-box:hover {
      border-color: rgba(108, 99, 255, 0.55);
      box-shadow: 0 0 45px rgba(88, 80, 255, 0.55);
    }

    .logo-area {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-area img {
      height: 65px;
      filter: drop-shadow(0 0 12px #6a5eff);
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      margin-top: 10px;
      color: #9eb9ff;
      text-shadow: 0 0 12px rgba(121, 169, 255, 0.8);
    }

    /* Switch Buttons */
    .switcher {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .switcher button {
      padding: 8px 15px;
      border-radius: 8px;
      background: transparent;
      border: 1px solid rgba(108, 99, 255, 0.4);
      color: #c5ceff;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }

    .switcher button.active {
      background: rgba(108, 99, 255, 0.35);
      box-shadow: 0 0 12px rgba(108, 99, 255, 0.7);
      border-color: rgba(108, 99, 255, 0.7);
    }

    .switcher button:hover {
      background: rgba(108, 99, 255, 0.25);
    }

    /* INPUT */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #b7c2ff;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(108, 99, 255, 0.35);
      background: rgba(255, 255, 255, 0.07);
      color: #ffffff;
      outline: none;
      font-size: 15px;
      transition: 0.25s;
    }

    .input-group input:focus {
      border-color: rgba(138, 127, 255, 0.9);
      box-shadow: 0 0 15px rgba(138, 127, 255, 0.7);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      background: rgba(108, 99, 255, 0.4);
      border: 1px solid rgba(108, 99, 255, 0.7);
      border-radius: 10px;
      color: #e0e4ff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn:hover {
      background: rgba(108, 99, 255, 0.55);
      box-shadow: 0 0 22px rgba(108, 99, 255, 0.75);
    }

    .small-link {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
      opacity: 0.75;
    }

    .small-link a {
      color: #9eb9ff;
      text-decoration: none;
    }

    .small-link a:hover {
      text-decoration: underline;
    }

    /* Hidden Form Switch */
    #register-form {
      display: none;
    }
  </style>

  <script>
    function showLogin() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("register-form").style.display = "none";

      document.getElementById("loginBtn").classList.add("active");
      document.getElementById("registerBtn").classList.remove("active");
    }

    function showRegister() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";

      document.getElementById("loginBtn").classList.remove("active");
      document.getElementById("registerBtn").classList.add("active");
    }
  </script>
</head>

<body>

<div class="auth-box">

  <div class="logo-area">
    <img src="logo nebchat.png" alt="NebChat Logo">
    <div class="logo-text">NebChat</div>
  </div>

  <div class="switcher">
    <button id="loginBtn" class="active" onclick="showLogin()">Giriş</button>
    <button id="registerBtn" onclick="showRegister()">Kayıt Ol</button>
  </div>

  <!-- LOGIN FORM -->
  <form id="login-form">
    <div class="input-group">
      <label for="email">E-posta</label>
      <input type="email" id="email" placeholder="ornek@mail.com">
    </div>

    <div class="input-group">
      <label for="password">Şifre</label>
      <input type="password" id="password" placeholder="******">
    </div>

    <button class="btn" type="button">Giriş Yap</button>

    <div class="small-link">
      Şifreni mi unuttun? <a href="#">Sıfırla</a>
    </div>
  </form>

  <!-- REGISTER FORM -->
  <form id="register-form">
    <div class="input-group">
      <label>Kullanıcı Adı</label>
      <input type="text" placeholder="Nebride">
    </div>

    <div class="input-group">
      <label>E-posta</label>
      <input type="email" placeholder="ornek@mail.com">
    </div>

    <div class="input-group">
      <label>Şifre</label>
      <input type="password" placeholder="******">
    </div>

    <button class="btn" type="button">Kayıt Ol</button>
  </form>

</div>

</body>
</html>
