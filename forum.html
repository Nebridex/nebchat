<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, serverTimestamp,
    query, orderBy, onSnapshot, where
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBAwFSe0pud59OXpx1G5hQO9opA1f7Eg9Y",
    authDomain: "nebchat2.firebaseapp.com",
    projectId: "nebchat2",
    storageBucket: "nebchat2.firebasestorage.app",
    messagingSenderId: "46979426016",
    appId: "1:46979426016:web:fd1fbe341fff6970ae9285"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const selectedCat = params.get("cat");

  const categoryMap = {
    genel: "âš¡ Genel Sohbet",
    oyun: "ðŸŽ® Oyun Sohbeti",
    teknoloji: "ðŸ’¡ Teknoloji KÃ¶ÅŸesi"
  };

  const categoryTitle = document.getElementById("categoryTitle");
  if (selectedCat && categoryMap[selectedCat]) {
    categoryTitle.textContent = categoryMap[selectedCat];
  }

  const nickInput = document.getElementById("nickInput");
  const titleInput = document.getElementById("titleInput");
  const messageInput = document.getElementById("messageInput");
  const categoryInput = document.getElementById("categoryInput");
  const sendBtn = document.getElementById("sendBtn");
  const topicsContainer = document.getElementById("topicsContainer");

  sendBtn.addEventListener("click", async () => {
    const nick = nickInput.value.trim();
    const title = titleInput.value.trim();
    const message = messageInput.value.trim();
    const category = categoryInput.value;

    if (!nick || !title || !message) {
      alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.");
      return;
    }

    await addDoc(collection(db, "posts"), {
      nick, title, message,
      category,
      createdAt: serverTimestamp(),
      replyCount: 0,
      lastReplyAt: null
    });

    messageInput.value = "";
    titleInput.value = "";
  });

  let q;
  if (selectedCat) {
    q = query(
      collection(db, "posts"),
      where("category", "==", selectedCat),
      orderBy("createdAt", "desc")
    );
  } else {
    q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
  }

  onSnapshot(q, (snapshot) => {
    topicsContainer.innerHTML = "";

    if (snapshot.empty) {
      topicsContainer.innerHTML =
        '<p class="no-topics">Bu kategoride henÃ¼z konu yok.</p>';
      return;
    }

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const postId = docSnap.id;

      const item = document.createElement("a");
      item.className = "topic-item";
      item.href = `topic.html?id=${postId}`;

      item.innerHTML = `
        <div class="topic-title">${data.title}</div>
        <div class="topic-nick">Yazan: ${data.nick}</div>
        <div class="topic-message">${data.message}</div>
        <div class="topic-meta-line">
          ${data.replyCount || 0} yorum
        </div>
      `;

      topicsContainer.appendChild(item);
    });
  });
</script>
