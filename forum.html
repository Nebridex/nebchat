<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NebChat • Forum</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Pacifico&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #080d1a;
      color: #dfe4ff;
    }

    /* HEADER */
    header {
      background: rgba(15, 20, 40, 0.9);
      backdrop-filter: blur(10px);
      padding: 18px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(80, 100, 255, 0.25);
      box-shadow: 0 0 18px rgba(0, 162, 255, 0.25);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-title {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      font-weight: 400;
      color: #8ab4ff;
      text-shadow: 0 0 10px rgba(121, 169, 255, 0.9);
      letter-spacing: 0.5px;
    }

    .menu {
      display: flex;
      gap: 16px;
    }

    .menu a {
      color: #a8b4ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(108, 99, 255, 0.3);
      background: rgba(255, 255, 255, 0.03);
      transition: 0.25s;
    }

    .menu a:hover {
      background: rgba(108, 99, 255, 0.25);
      box-shadow: 0 0 14px rgba(108, 99, 255, 0.5);
      color: #ffffff;
    }

    @media (max-width: 700px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .menu {
        flex-wrap: wrap;
      }
    }

    /* SAYFA GENEL */
    main.page {
      max-width: 1100px;
      margin: 30px auto 60px;
      padding: 0 16px;
    }

    .page-title {
      font-size: 26px;
      font-weight: 600;
      color: #bcd2ff;
      text-shadow: 0 0 18px rgba(120, 140, 255, 0.8);
      margin-bottom: 6px;
    }

    .page-subtitle {
      font-size: 14px;
      color: #a3aedf;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    /* YENİ KONU KUTUSU */
    .new-topic-box {
      background: radial-gradient(circle at top left, rgba(108, 99, 255, 0.6), rgba(10, 10, 30, 0.95));
      border-radius: 20px;
      padding: 20px 18px 18px;
      border: 1px solid rgba(108, 99, 255, 0.55);
      box-shadow: 0 0 32px rgba(80, 70, 230, 0.6);
      margin-bottom: 26px;
    }

    .new-topic-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #d6e0ff;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .form-row input,
    .select-category {
      flex: 1;
      min-width: 160px;
      padding: 9px;
      border-radius: 10px;
      border: 1px solid rgba(108, 99, 255, 0.4);
      background: rgba(7, 12, 30, 0.9);
      color: #ffffff;
      font-size: 13px;
      outline: none;
    }

    .form-row input:focus,
    .select-category:focus,
    textarea:focus {
      border-color: rgba(138, 127, 255, 0.9);
      box-shadow: 0 0 15px rgba(138, 127, 255, 0.7);
    }

    textarea {
      width: 100%;
      min-height: 90px;
      border-radius: 12px;
      border: 1px solid rgba(108, 99, 255, 0.35);
      background: rgba(7, 12, 30, 0.95);
      padding: 10px;
      color: white;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 8px;
    }

    .btn-main {
      padding: 9px 18px;
      border-radius: 10px;
      border: 1px solid rgba(108, 99, 255, 0.7);
      background: rgba(108, 99, 255, 0.7);
      color: #e0e4ff;
      font-size: 14px;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn-main:hover {
      background: rgba(108, 99, 255, 0.9);
      box-shadow: 0 0 20px rgba(108, 99, 255, 0.85);
    }

    .login-indicator {
      font-size: 11px;
      color: #cdd6ff;
      margin-top: 4px;
      opacity: 0.85;
    }

    /* ALT GRID (TRENDING + TOP CONTRIBUTORS) */
    .bottom-grid {
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background: rgba(14, 18, 40, 0.95);
      border-radius: 18px;
      padding: 14px 14px 10px;
      border: 1px solid rgba(108, 99, 255, 0.4);
      box-shadow: 0 0 22px rgba(80, 70, 230, 0.4);
      font-size: 13px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #f7d28b;
    }

    .card-sub {
      font-size: 12px;
      color: #a3aedf;
      margin-bottom: 8px;
    }

    .mini-topic {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .mini-topic a {
      color: #dfe4ff;
      text-decoration: none;
    }

    .mini-topic a:hover {
      text-decoration: underline;
    }

    .mini-meta {
      font-size: 11px;
      color: #9ea7f0;
    }

    .mini-user {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .mini-user span {
      color: #f6bfff;
    }

    /* TÜM KONULAR LİSTESİ */
    .all-topics-block {
      margin-top: 28px;
      padding: 18px 16px 16px;
      border-radius: 18px;
      background: rgba(14, 18, 40, 0.95);
      border: 1px solid rgba(108, 99, 255, 0.4);
      box-shadow: 0 0 22px rgba(80, 70, 230, 0.4);
    }

    .all-topics-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 12px;
      color: #a3aedf;
    }

    .filter-bar input,
    .filter-bar select {
      padding: 7px 9px;
      border-radius: 10px;
      border: 1px solid rgba(108, 99, 255, 0.4);
      background: rgba(7, 12, 30, 0.9);
      color: #ffffff;
      font-size: 12px;
      outline: none;
      min-width: 130px;
    }

    .topic-list {
      margin-top: 6px;
    }

    .topic-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .topic-item {
      background: rgba(10, 14, 32, 0.98);
      border-radius: 16px;
      padding: 12px 13px;
      margin-bottom: 8px;
      border: 1px solid rgba(108, 99, 255, 0.3);
      box-shadow: 0 0 18px rgba(88, 80, 255, 0.25);
      cursor: pointer;
      transition: 0.25s;
    }

    .topic-item:hover {
      border-color: rgba(108, 99, 255, 0.7);
      box-shadow: 0 0 24px rgba(88, 80, 255, 0.4);
      transform: translateY(-1px);
    }

    .topic-title {
      font-size: 15px;
      font-weight: 600;
      color: #dfe4ff;
      margin-bottom: 2px;
    }

    .topic-nick {
      font-size: 12px;
      color: #aeb7ff;
    }

    .topic-message-preview {
      font-size: 13px;
      color: #cfd7ff;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .topic-meta-line {
      margin-top: 4px;
      font-size: 11px;
      color: #9ea7f0;
      opacity: 0.95;
    }

    .no-topics {
      font-size: 13px;
      color: #9da5dd;
      margin-top: 6px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #8189c4;
    }

    @media (max-width: 900px) {
      .bottom-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
